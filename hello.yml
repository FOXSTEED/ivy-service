config:
  target: 'http://localhost:3004'
  http:
        pool: 10
  phases:
    - duration: 60
      arrivalRate: 5
  processor: "./artillery-config.js"
scenarios:
  - name: "Register a user"
    flow:
      - loop:
        - function: "getRandomNum"
        - get:
            url: '/api/listings/{{ id }}/q-and-a'
        count: 1000